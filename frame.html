<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Imagen a Pantalla Completa</title>
    <style>
        /* Aseguramos que la imagen ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- AquÃ­ va el enlace de tu imagen -->
    <img src="Imagenes/frame.png" alt="Imagen a pantalla completa">
</body>
</html>
